<table class="table table-dark">
  <thead>
    <tr>
      <th *ngFor="let header of headerElements;">
        <img src={{header.icon}} width="32" height="32"/>{{header.descriptor}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gear of gearPieces;">
      <td>{{gear.name}}</td>
      <td>{{gear.description}}</td>
      <td>{{gear.dateAdded}}</td>
    </tr>
  </tbody>
</table>
